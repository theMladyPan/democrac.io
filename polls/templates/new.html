<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

            <h1>New poll?</h1>

            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <form action="{% url 'polls:create' %}" method="post">
                <fieldset class="uk-fieldset">
                    {% csrf_token %}

                    <div class="uk-margin">
                        <input class="uk-input" type="text" name="question" placeholder="Question">
                    </div>

                    {# Sem pride volaka kokotina este asi JS #}

                    <input class="uk-button uk-button-primary" type="submit" value="Create">
                </fieldset>
            </form>

        </div>
    </body>
</html>
